<!doctype html>
<html lang="en">
  <head>
    <title>Auction site - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
  </head>
  <body>
    <header
      class="container-fluid d-flex align-items-center justify-content-between"
    >
      <!--Nav button-->
      <nav
        class="col-4 navbar d-flex align-items-center justify-content-center"
        id="navContainer"
      >
        <button
          class="nav-toggler me-auto ms-2 ms-md-3 ms-lg-5"
          id="navToggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="hamburger-icon d-flex"></span>
        </button>
        <div
          class="collapse navbar-collapse shadow-lg nav-content"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item nav-item_header" id="creditContainer">
              <a
                class="nav-link d-flex align-items-center gap-2"
                href="profile.html"
              >
                <i class="fa-solid fa-coins fa-xl credits-icon"></i>
                <span id="creditsNav"></span>
                <span>credits</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/index.html">
                <i class="fa-solid fa-house"></i>
                <span>Homepage</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/listing-create.html">
                <i class="fa-solid fa-plus"></i>
                <span>Create listing</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/watchlist.html">
                <i class="fa-solid fa-rss"></i>
                <span>Watchlist</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="loginItem">
              <a class="nav-link" href="/auth-page.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Login</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="logoutItem">
              <a class="nav-link" href="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Searchbar -->
      <div
        class="col-4 d-flex align-items-center justify-content-center"
        id="searchbarContainer"
      >
        <form class="d-flex">
          <button
            class="d-flex d-md-none align-items-center justify-content-center"
            id="searchbarButton"
            type="button"
            aria-label="Toggle searchbar"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <div
            class="d-none d-flex d-md-flex align-items-center shadow"
            id="searchbarInputContainer"
          >
            <input
              class="searchbar-input"
              id="searchbarInput"
              type="text"
              name="query"
              placeholder="Search website"
            />
            <button
              class="btn align-items-center justify-content-center ms-auto"
              id="searchSubmit"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Profile -->
      <div class="col-4" id="avatarContainer">
        <a
          class="d-flex align-items-center justify-content-center gap-2"
          href="profile.html"
        >
          <img
            class="img avatar-nav ms-auto me-2 me-md-3 me-lg-5"
            src="/images/avatar.jpeg"
            alt="profile image"
            id="avatarNav"
          />
        </a>
      </div>
    </header>
    <main class="main_auth d-flex align-items-center justify-content-center">
      <div
        class="container d-none shadow p-3 p-lg-4 rounded searchResult-container"
        id="searchContainer"
      >
        <h2 id="searchTagsHeader"></h2>
        <p class="d-none" id="searchTags-message"></p>
        <div class="row" id="searchTagsRow"></div>
        <h2 id="searchTitleHeader"></h2>
        <p class="d-none" id="searchTitle-message"></p>
        <div class="row" id="searchTitleRow"></div>
        <div class="container text-center d-none" id="loadingContainer">
          <span id="loadingText"></span>
          <div id="loadingAnimation"></div>
        </div>
      </div>

      <div class="container">
        <h1 class="text-center">Create a listing</h1>

        <div class="container text-center d-none" id="loadingContainer">
          <span id="loadingText"></span>
          <div id="loadingAnimation"></div>
        </div>
        <!-- Status messages -->
        <div
          class="container text-center d-flex flex-column align-items-center justify-content-center d-none"
          id="statusContainer"
        >
          <i
            class="fa-regular fa-circle-check fa-2xl d-none"
            id="statusIconCheck"
          ></i>
          <i
            class="fa-regular fa-circle-xmark fa-2xl d-none"
            id="statusIconXmark"
          ></i>
          <span class="mb-2" id="statusMessage"></span>
          <button
            type="btn"
            class="btn btn-primary col-6 mb-2"
            id="btnOption1"
          ></button>
          <button
            type="btn"
            class="btn btn-secondary col-6 mb-2"
            id="btnOption2"
          >
            Go to homepage
          </button>
        </div>

        <!-- Create listing form -->
        <div class="container" id="registerContainer">
          <form class="listing-form" id="listingForm" method="POST">
            <div class="form-group mb-4">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter the listing title here"
                autocomplete="off"
                required
              />
              <span id="titleMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="description">Description</label>
              <!-- The maxlength doesn't need to be used, but sets a max chars value of the input field. Need at least a way to show the user how many cars left-->
              <textarea
                class="form-control"
                id="description"
                name="description"
                placeholder="Enter the product description here"
                autocomplete="off"
                maxlength="500"
              ></textarea>
              <span id="descriptionMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="tags">Tags</label>
              <input
                type="text"
                class="form-control"
                id="tags"
                name="tags"
                placeholder="Enter tags separated by commas"
                autocomplete="off"
              />
              <small id="tagsHelp" class="form-text text-muted"
                >Add tags to describe your listing, separated by commas (e.g.,
                vintage, books, collectibles).</small
              >
              <span id="tagsMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="mainImgUrl">Main image URL</label>
              <input
                type="text"
                class="form-control"
                id="mainImgUrl"
                name="mainImgUrl"
                autocomplete="off"
                placeholder="Image URL"
              />
              <span id="mainImgUrlMessage" class="error-message"></span>
            </div>
            <button
              type="button"
              id="additionalImagesButton"
              class="btn btn-secondary col-12 mb-2"
            >
              Add additional images
            </button>
            <div class="mb-2" id="additionalImagesContainer"></div>
            <div class="mb-4">
              <div class="row">
                <div class="form-group col-6">
                  <label for="endDate">Ending date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="endDate"
                    name="endDate"
                    required
                  />
                </div>
                <div class="form-group col-6">
                  <label for="endTime">Ending time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    name="endTime"
                    required
                  />
                </div>
              </div>
              <span id="endTimeAndDateMessage" class="error-message"></span>
            </div>
            <button
              type="submit"
              class="btn col-12 submit-btn-custom"
              id="submitButtonListing"
            >
              <span>Submit listing</span>
            </button>
            <span id="formMessage" class="error-message d-none"></span>
          </form>
        </div>
      </div>
    </main>
    <footer>@copyright bhlweb 2023</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/header/toggleComponents.js"></script>
    <script type="module" src="src/js/api/auth/userState.js"></script>
    <script type="module" src="src/js/forms/listingForm.js"></script>
    <script src="src/js/form-controls/addImagesOnListing.js"></script>
    <script src="src/js/form-controls/dateFormatForm.js"></script>
    <script
      type="module"
      src="/src/js/search/displaySearchListings.js"
    ></script>
  </body>
</html>
