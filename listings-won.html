<!doctype html>
<html lang="en">
  <head>
    <title>Webrecords - Auctions won</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="images/webrecords-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-between">
      <div class="header-logo d-flex align-items-center ms-2 ms-md-3 ms-lg-4">
        <a href="index.html">
          <img src="/images/webrecords-logo.png" />
        </a>
      </div>
      <!-- Searchbar -->
      <div
        class="d-flex align-items-center justify-content-center"
        id="searchbarContainer"
      >
        <form class="d-flex">
          <button
            class="d-flex d-md-none align-items-center justify-content-center"
            id="searchbarButton"
            type="button"
            aria-label="Toggle searchbar"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <div
            class="d-none d-flex d-md-flex align-items-center shadow-lg"
            id="searchbarInputContainer"
          >
            <input
              class="searchbar-input"
              id="searchbarInput"
              type="text"
              name="query"
              placeholder="Search website"
            />
            <button
              class="btn align-items-center justify-content-center ms-auto"
              id="searchSubmit"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>
      <!--Nav button-->
      <nav
        class="navbar d-flex align-items-center justify-content-center me-2 me-md-3 me-lg-4"
        id="navContainer"
      >
        <button
          class="nav-toggler d-flex align-items-center justify-content-center"
          id="navToggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="hamburger-icon d-flex"></span>
        </button>
        <div
          class="collapse navbar-collapse shadow-lg nav-content"
          id="navbarNav"
        >
          <ul class="navbar-nav custom-navbar_header gap-4">
            <li
              class="nav-item nav-item_header shadow mt-2 user-container_header"
              id="userContainer"
            >
              <a class="nav-link d-column" href="profile.html">
                <div class="p-3" id="avatarContainer">
                  <img
                    class="img avatar-nav me-auto ms-1"
                    src="/images/avatar.jpeg"
                    alt="profile image"
                    id="avatarNav"
                  />
                  <span class="ms-2" id="nameNav"></span>
                </div>
                <hr class="ms-auto me-auto" />
                <div class="p-3" id="creditContainer">
                  <i class="fa-solid fa-coins fa-xl credits-icon ms-1"></i>
                  <span class="ms-2" id="creditsNav"></span>
                  <span>credits</span>
                </div>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/listing-create.html">
                <i class="fa-solid fa-plus"></i>
                <span>Create listing</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/listings-won.html">
                <i class="fa-solid fa-rss"></i>
                <span>Auctions won</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="loginItem">
              <a class="nav-link" href="/auth-page.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Login</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="logoutItem">
              <a class="nav-link" href="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container overflow-auto d-none shadow-lg p-3 p-lg-4 rounded searchResult-container"
        id="searchContainer"
      >
        <h2 id="searchTagsHeader"></h2>
        <p class="d-none" id="searchTags-message"></p>
        <div class="row" id="searchTagsRow"></div>
        <h2 id="searchTitleHeader"></h2>
        <p class="d-none" id="searchTitle-message"></p>
        <div class="row" id="searchTitleRow"></div>
        <div class="container text-center d-none" id="loadingContainer">
          <span id="loadingText"></span>
          <div id="loadingAnimation"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div
          class="d-flex flex-column align-items-center justify-content-center mt-5 gap-3"
          id="profileContainer"
        >
          <img
            class="img"
            src="images/avatar.jpeg"
            alt="Profile picture"
            id="avatarWatchlist"
          />
          <span class="mb-5" id="nameProfile"></span>
        </div>
        <div class="container">
          <h2>Ongoing auctions</h2>
          <div class="row mb-5" id="ongoingListingsContainer"></div>
          <h2>Auctions won</h2>
          <div class="row mb-5" id="listingsWonContainer"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper p-5">
        <div class="row pt-md-4 pb-md-4 ms-md-auto me-md-auto">
          <div
            class="col-md-6 mb-5 mb-md-3 logoContainer_footer d-md-flex align-items-center justify-content-center"
          >
            <img src="/images/webrecords-logo.png" alt="Logo" />
          </div>
          <div
            class="col-md-6 mb-5 mb-md-3 d-md-flex align-items-center justify-content-center"
          >
            <div class="row">
              <ul class="col-md-6 mb-4 mb-md-0 navbar-nav gap-1">
                <li class="nav-item">Artists A-Z</li>
                <li class="nav-item">About us</li>
                <li class="nav-item">Contact us</li>
                <li class="nav-item">Shipping and delivery</li>
              </ul>
              <ul class="col-md-6 mb-4 mb-md-0 navbar-nav gap-1">
                <li class="nav-item">Return policy</li>
                <li class="nav-item">Payment methods</li>
                <li class="nav-item">FAQ</li>
                <li class="nav-item">Privacy policy</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-center">
          <span>@copyright bhlweb 2023</span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/header/toggleComponents.js"></script>
    <script type="module" src="src/js/api/auth/userState.js"></script>
    <!-- <script type="module" src="src/js/profile/user.js"></script>
    <script type="module" src="src/js/profile/profileAvatar.js"></script> -->
    <script type="module" src="src/js/listingsWon/displayListings.js"></script>
    <script
      type="module"
      src="/src/js/search/displaySearchListings.js"
    ></script>
  </body>
</html>
