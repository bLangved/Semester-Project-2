<!doctype html>
<html lang="en">
  <head>
    <title>Auction site - Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
  </head>
  <body>
    <header
      class="container-fluid d-flex align-items-center justify-content-between"
    >
      <!--Nav button-->
      <nav
        class="col-4 navbar d-flex align-items-center justify-content-center"
        id="navContainer"
      >
        <button
          class="nav-toggler"
          id="navToggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="hamburger-icon d-flex"></span>
        </button>
        <div
          class="collapse navbar-collapse shadow-lg nav-content"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item nav-item_header" id="creditContainer">
              <a
                class="nav-link d-flex align-items-center gap-2"
                href="profile.html"
              >
                <i class="fa-solid fa-coins fa-xl credits-icon"></i>
                <span id="creditsNav"></span>
                <span>credits</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/index.html">
                <i class="fa-solid fa-house"></i>
                <span>Homepage</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/listing-create.html">
                <i class="fa-solid fa-plus"></i>
                <span>Create listing</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/my-listings.html">
                <i class="fa-solid fa-list"></i>
                <span>My listings</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/watchlist.html">
                <i class="fa-solid fa-rss"></i>
                <span>Watchlist</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="loginItem">
              <a class="nav-link" href="/auth-page.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Login</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="logoutItem">
              <a class="nav-link" href="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Searchbar -->
      <div
        class="col-4 d-flex align-items-center justify-content-center"
        id="searchbarContainer"
      >
        <button
          class="d-md-none"
          id="searchbarButton"
          type="button"
          aria-label="Toggle searchbar"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="d-none d-md-block shadow-lg" id="searchbarInputContainer">
          <input
            class="form-control searchbar-input"
            id="searchbarInput"
            type="text"
            placeholder="Search website"
          />
        </div>
      </div>
      <!-- Profile -->
      <div class="col-4" id="avatarContainer">
        <a
          class="d-flex align-items-center justify-content-center gap-2"
          href="profile.html"
        >
          <img
            class="img avatar-nav"
            src="/images/avatar.jpeg"
            alt="profile image"
            id="avatarNav"
          />
          <span id="nameNav">Profile</span>
        </a>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div
          class="text-center d-flex flex-column align-items-center justify-content-center mt-5 gap-3"
          id="profileContainer"
        >
          <img
            class="img"
            src="images/avatar.jpeg"
            alt="Profile picture"
            id="avatarProfile"
          />
          <div
            class="avatar-options-container card d-flex flex-column d-none"
            id="avatarOptions"
          >
            <button class="btn" id="viewAvatarBtn">View avatar</button>
            <button class="btn" id="updateAvatarBtn">Update avatar</button>
            <button class="btn" id="deleteAvatarBtn">Delete avatar</button>
          </div>
          <form
            class="container d-flex flex-column form-group gap-2 d-none"
            id="updateAvatarForm"
          >
            <input
              type="text"
              class="form-control"
              id="newAvatarUrl"
              placeholder="Avatar Url"
              required
            />
            <button type="submit" id="submitAvatarUrl" class="btn btn-primary">
              Update avatar
            </button>
            <button type="button" id="closeAvatarUrl" class="btn btn-danger">
              Close
            </button>
          </form>
          <span class="" id="nameProfile"></span>
          <div>
            <i class="fa-solid fa-coins fa-xl credits-icon"></i>
            <span id="creditsProfile"></span>
            <span>Credits</span>
          </div>
        </div>

        <div class="container">
          <div class="row" id="listingsContainer"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/header/toggleComponents.js"></script>
    <script type="module" src="src/js/api/auth/userState.js"></script>
    <script type="module" src="src/js/profile/user.js"></script>
    <script type="module" src="src/js/profile/profileAvatar.js"></script>
    <script type="module" src="src/js/profile/displayListings.js"></script>
  </body>
</html>
