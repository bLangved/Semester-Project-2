<!doctype html>
<html lang="en">
  <head>
    <title>Auction site - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main class="main_auth d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="logoContainer_auth-page text-center">
          <img
            src="https://cdn.logo.com/hotlink-ok/logo-social.png"
            alt="Logo"
          />
          <p id="logoTextAuthPage">The prefered auction site</p>
        </div>

        <div class="container text-center d-none" id="loadingContainer">
          <span id="loadingText"></span>
          <div id="loadingAnimation"></div>
        </div>
        <!-- Status messages -->
        <div
          class="container text-center d-flex flex-column align-items-center justify-content-center d-none"
          id="statusContainer"
        >
          <i
            class="fa-regular fa-circle-check fa-2xl d-none"
            id="statusIconCheck"
          ></i>
          <i
            class="fa-regular fa-circle-xmark fa-2xl d-none"
            id="statusIconXmark"
          ></i>
          <span id="statusMessage"></span>
        </div>

        <!-- Login section -->
        <div class="container" id="loginContainer">
          <form class="login-form" id="loginForm" method="POST">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="emailSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="emailError"
              ></i>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Valid @stud.noroff.no or @noroff.no"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="passwordSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="passwordError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                minlength="8"
                placeholder="Minimum 8 characters"
                required
              />
            </div>
            <div id="loginErrorMessage" class="error-message mb-2 mt-2 d-none">
              Login credentials are not correctly filled out
            </div>
            <button
              type="submit"
              class="btn col-12 submit-btn-custom"
              id="submitButtonLogin"
            >
              <span>Login</span>
            </button>
            <div class="text-center mt-4">
              <p>
                Don't have an account?
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="buttonSwapToRegister"
                >
                  Register here
                </button>
              </p>
            </div>
          </form>
        </div>

        <!-- Register section -->
        <div class="container d-none" id="registerContainer">
          <form class="create-form" id="registerForm" method="POST">
            <div class="form-group mb-3">
              <label for="registerFirstName">First name</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerFirstNameSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerFirstNameError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                name="firstName"
                autocomplete="off"
                placeholder="Your first name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="registerLastName">Last name</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerLastNameSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerLastNameError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                name="lastName"
                autocomplete="off"
                placeholder="Your last name / surname"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="registerEmail">Email</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerEmailSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerEmailError"
              ></i>
              <div class="row align-items-center">
                <div class="col-6">
                  <input
                    type="email"
                    class="form-control col-6"
                    id="registerEmail"
                    name="registerEmail"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="col-6">
                  <select class="form-select" id="registerEmailType">
                    <option value="stud.noroff.no">
                      @stud.noroff.no (Student)
                    </option>
                    <option value="noroff.no">@noroff.no (Employee)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="registerPassword">Password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerPasswordSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerPasswordError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                name="registerPassword"
                autocomplete="off"
                minlength="8"
                placeholder="Minimum 8 characters"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="registerPasswordConfirm">Confirm password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerPasswordConfirmSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerPasswordConfirmError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="registerPasswordConfirm"
                name="registerPasswordConfirm"
                autocomplete="off"
                minlength="8"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="registerAvatar">Avatar URL</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="registerAvatarSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="registerAvatarError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="registerAvatar"
                name="registerAvatar"
                autocomplete="off"
                placeholder="An url for a profile avatar (optional)."
              />
            </div>
            <div
              id="registerErrorMessage"
              class="error-message mb-2 mt-2 d-none"
            >
              The form is not filled out correctly
            </div>
            <button
              type="submit"
              class="btn col-12 submit-btn-custom"
              id="submitButtonRegister"
            >
              <span>Register account</span>
            </button>

            <div class="text-center mt-4">
              <p>
                Allready have an account?
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="buttonSwapToLogin"
                >
                  Go back
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>@copyright bhlweb 2023</footer>
    <script type="module" src="src/js/animations/loadingAnimation.js"></script>
    <script src="src/js/form-controls/formSwap.js"></script>
    <script type="module" src="src/js/forms/loginForm.js"></script>
    <script type="module" src="src/js/forms/registerForm.js"></script>
  </body>
</html>
