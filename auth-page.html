<!doctype html>
<html lang="en">
  <head>
    <title>Auction site - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main class="main_auth d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="logoContainer_auth-page text-center">
          <img
            src="https://cdn.logo.com/hotlink-ok/logo-social.png"
            alt="Logo"
          />
          <p id="logoTextAuthPage">The prefered auction site</p>
        </div>

        <!-- Login section -->
        <div class="container" id="loginContainer">
          <form class="login-form" id="loginForm" method="POST">
            <div class="form-group mb-3">
              <label for="emailLogin">Email</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="emailLoginSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="emailLoginError"
              ></i>
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                name="emailLogin"
                required
              />
              <span id="emailErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="passwordLogin">Password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="passwordLoginSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="passwordLoginError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="passwordLogin"
                name="passwordLogin"
                minlength="8"
                required
              />
              <span id="passwordErrorMessage" class="error-message"></span>
            </div>
            <div
              id="loginUserErrorMessage"
              class="error-message mb-2 mt-2 d-none"
            >
              Login credentials are not correctly filled out
            </div>
            <button
              type="submit"
              class="btn btn-primary col-12"
              id="submitButtonLogin"
            >
              Login
            </button>
            <div class="text-center mt-4">
              <p>
                Don't have an account?
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="buttonSwapToRegister"
                >
                  Register here
                </button>
              </p>
            </div>
          </form>
        </div>

        <!-- Register section -->
        <div class="container d-none" id="registerContainer">
          <form class="create-form" id="createForm" method="POST">
            <div class="form-group mb-3">
              <label for="createFirstName">First name</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createFirstNameSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createFirstNameError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="createFirstName"
                name="firstName"
                autocomplete="off"
                required
              />
              <span id="firstNameErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-3">
              <label for="createLastName">Last name</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createLastNameSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createLastNameError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="createLastName"
                name="lastName"
                autocomplete="off"
                required
              />
              <span id="lastNameErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-3">
              <label for="createEmail">Email</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createEmailSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createEmailError"
              ></i>
              <div class="row align-items-center">
                <div class="col-6">
                  <input
                    type="email"
                    class="form-control col-6"
                    id="createEmail"
                    name="createEmail"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="col-6">
                  <select class="form-select" id="emailType">
                    <option value="stud.noroff.no">
                      @stud.noroff.no (Student)
                    </option>
                    <option value="noroff.no">@noroff.no (Employee)</option>
                  </select>
                </div>
              </div>
              <span id="emailErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="createPassword">Password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createPasswordSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createPasswordError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="createPassword"
                name="createPassword"
                autocomplete="off"
                minlength="8"
                required
              />
              <span id="passwordErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group mb-4">
              <label for="createPasswordConfirm">Confirm password</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createPasswordConfirmSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createPasswordConfirmError"
              ></i>
              <input
                type="password"
                class="form-control"
                id="createPasswordConfirm"
                name="createPasswordConfirm"
                autocomplete="off"
                minlength="8"
                required
              />
              <span
                id="passwordConfirmErrorMessage"
                class="error-message"
              ></span>
            </div>
            <div class="form-group mb-3">
              <label for="createAvatar">Avatar URL</label>
              <i
                class="fa-solid fa-check iconForm-sucsess d-none"
                id="createAvatarSucsess"
              ></i>
              <i
                class="fa-solid fa-xmark iconForm-error d-none"
                id="createAvatarError"
              ></i>
              <input
                type="text"
                class="form-control"
                id="createAvatar"
                name="Avatar"
                autocomplete="off"
                required
              />
              <span id="AvatarErrorMessage" class="error-message"></span>
            </div>
            <div
              id="createUserErrorMessage"
              class="error-message mb-2 mt-2 d-none"
            >
              The form is not filled out correctly
            </div>
            <button
              type="submit"
              id="submitButton"
              class="btn btn-primary col-12"
            >
              Register account
            </button>

            <div class="text-center mt-4">
              <p>
                Allready have an account?
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="buttonSwapToLogin"
                >
                  Go back
                </button>
              </p>
            </div>
          </form>
        </div>
        <div class="text-center">
          <p>Go back to <a href="index.html">homepage</a></p>
        </div>
      </div>
    </main>
    <footer>@copyright bhlweb 2023</footer>
    <script src="src/js/form-controls/formSwap.js"></script>
  </body>
</html>
