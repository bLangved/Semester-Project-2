<!doctype html>
<html lang="en">
  <head>
    <title>Auction site - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
  </head>
  <body>
    <header
      class="container-fluid d-flex align-items-center justify-content-between"
    >
      <!--Nav button-->
      <nav
        class="col-4 navbar d-flex align-items-center justify-content-center"
        id="navContainer"
      >
        <button
          class="nav-toggler"
          id="navToggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="hamburger-icon d-flex"></span>
        </button>
        <div
          class="collapse navbar-collapse shadow-lg nav-content"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item nav-item_header" id="creditContainer">
              <a
                class="nav-link d-flex align-items-center gap-2"
                href="profile.html"
              >
                <i class="fa-solid fa-coins fa-xl credits-icon"></i>
                <span id="creditsNav"></span>
                <span>credits</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/index.html">
                <i class="fa-solid fa-house"></i>
                <span>Homepage</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/listing-create.html">
                <i class="fa-solid fa-plus"></i>
                <span>Create listing</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/my-listings.html">
                <i class="fa-solid fa-list"></i>
                <span>My listings</span>
              </a>
            </li>
            <li class="nav-item nav-item_header">
              <a class="nav-link" href="/watchlist.html">
                <i class="fa-solid fa-rss"></i>
                <span>Watchlist</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="loginItem">
              <a class="nav-link" href="/auth-page.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Login</span>
              </a>
            </li>
            <li class="nav-item nav-item_header" id="logoutItem">
              <a class="nav-link" href="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Searchbar -->
      <div
        class="col-4 d-flex align-items-center justify-content-center"
        id="searchbarContainer"
      >
        <button
          class="d-md-none"
          id="searchbarButton"
          type="button"
          aria-label="Toggle searchbar"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="d-none d-md-block shadow-lg" id="searchbarInputContainer">
          <input
            class="form-control searchbar-input"
            id="searchbarInput"
            type="text"
            placeholder="Search website"
          />
        </div>
      </div>
      <!-- Profile -->
      <div class="col-4" id="avatarContainer">
        <a
          class="d-flex align-items-center justify-content-center gap-2"
          href="profile.html"
        >
          <img
            class="img avatar-nav"
            src="/images/avatar.jpeg"
            alt="profile image"
            id="avatarNav"
          />
          <span id="nameNav">Profile</span>
        </a>
      </div>
    </header>
    <main>
      <div>
        <img
          src="/images/placeholder/shopping_online.jpg"
          alt="A person shopping online"
          class="img-fluid"
        />
      </div>
      <div class="container">
        <h2>Listings by tags:</h2>
        <div class="row" id="tagsRow_index"></div>
        <h2>Newest listings</h2>
        <div class="row" id="listingRowNewest"></div>
        <h2>By tag: vinyl</h2>
        <div class="row" id="listingRowTag1"></div>
      </div>
    </main>
    <footer>@copyright bhlweb 2023</footer>
    <script type="module" src="src/js/api/auth/userState.js"></script>
    <script src="src/js/header/toggleComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index/displayListings.js"></script>
  </body>
</html>
